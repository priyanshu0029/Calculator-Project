<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="Stylesheet" href="./index.css">
<body>
    <h1 class="heading">Give inputs to calculate!!</h1>
    <div class="container">
           <input class="input" type="text"/>
        <div class="row">
            <button class="b">c</button>
            <button class="b">%</button>
            <button class="b" id="del">DEL</button>
            <button class="b">/</button>
        </div>
        <div class="row">
            <button class="b">7</button>
            <button class="b">8</button>
            <button class="b">9</button>
            <button class="b">*</button>
        </div>
        <div class="row">
            <button class="b">4</button>
            <button class="b">5</button>
            <button class="b">6</button>
            <button class="b">-</button>
        </div>
        <div class="row">
            <button class="b">1</button>
            <button class="b">2</button>
            <button class="b">3</button>
            <button class="b">+</button>
        </div>
        <div class="row">
            <button class="b">00</button>
            <button class="b">0</button>
            <button class="b">.</button>
            <button class="b">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
